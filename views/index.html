{% extends "layout.html" %}

{% block content %}
  <h3>Pages</h3>
  <hr>
  <ul class="list-unstyled">
    {% if pages.length > 0 %}
    {% for page in pages %}
      <li>{{ page | pageLink }}</li>
    {% endfor %}
{% else %}
  There are no pages. Why don't you <a href='/wiki/add'>add one</a>?
{% endif %}
  </ul>
{% endblock %}
